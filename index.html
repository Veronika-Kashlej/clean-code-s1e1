<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="img-mtrx" src="./eisenhower-matrix.jpg">
      <a class="details-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-content">
      <section id="add-item-section">
        <label class="label" for="new-task">Add Item</label>
        <div class="task-container">
          <input id="new-task" class="input task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="title-section">Todo</h3>
      <ul class="ul" id="incomplete-tasks">
        <li class="task-item">
          <input class="input" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="img-delete" src="./remove.svg"></button>
        </li>
        <li class="task-item edit-mode">
          <input class="input" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="img-delete" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="title-section">Completed</h3>
      <ul class="ul" id="completed-tasks">
        <li class="task-item">
          <input class="input" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="img-delete" src="./remove.svg"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
